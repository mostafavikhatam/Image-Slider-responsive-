<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Image Slider (responsive)</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slider" class="slide-button material-symbols-rounded">chevron_left</button>
        <div class="image-list">
          <img
            src="Images/batman_20-wallpaper-1920x1080.jpg"
            alt="batman"
            class="image-item"
          />
          <img
            src="Images/big_hero_6_baymax-wallpaper-1920x1080.jpg"
            alt="hero-6"
            class="image-item"
          />
          <img
            src="Images/how_to_train_your_dragon-wallpaper-1920x1080.jpg"
            alt="httyd"
            class="image-item"
          />
          <img
            src="Images/how_to_train_your_dragon_2_2014-wallpaper-1920x1080.jpg"
            alt="httyd"
            class="image-item"
          />
          <img
            src="Images/how_to_train_your_dragon_2_dragons-wallpaper-1920x1080.jpg"
            alt="httyd"
            class="image-item"
          />
          <img
            src="Images/ice_age_3_dawn_of_the_dinosaurs-wallpaper-1920x1080.jpg"
            alt="ice-age"
            class="image-item"
          />
          <img
            src="Images/kung_fu_panda_3_2016-wallpaper-1920x1080.jpg"
            alt="kngfu-panda"
            class="image-item"
          />
          <img
            src="Images/megamind-wallpaper-1920x1080.jpg"
            alt="megamind"
            class="image-item"
          />
          <img
            src="Images/puss_in_boots_the_three_diablos-wallpaper-1920x1080.jpg"
            alt="puss_in_boots"
            class="image-item"
          />
          <img
            src="Images/rick_and_morty_car_rainbow-wallpaper-1920x1080.jpg"
            alt="rick-and-morty"
            class="image-item"
          />
        </div>
        <button id="next-slider" class="slide-button material-symbols-rounded">chevron_right</button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
